<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="icon" href="./img/grupo-6-logo.ico">
  <title>Calculadora de Propinas</title>
</head>

<body>
  <header>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="d-flex justify-content-center container-fluid">
        <a class=" navbar-brand" href="./index.html">
          <img src="./img/grupo-6-logo.ico" alt="logo" width="115" height="90">
          <span class="border-start">
            <img style="margin-left: 25px;" src="./img/logo-fi-unju-folleteria-vertical-1071x696.png" alt="logo fi"
              width="115" height="90">
          </span>
      </div>
      <a class="btn btn-light" href="./integrantes.html" role="button">Integrantes</a>
    </nav>
  </header>
  <div class="p-3 mb-2 bg-dark text-white">
  <main style="margin-top: 20px; ">
    <div class="calculadora-container">
      <h1 id="Titulo">Calculadora de Propinas</h1>
        <div class="container"  style="display: flex; align-self: center; justify-content: space-around; margin: 0px 50px 0px 50px;" >
          <div class="box" >
          <div class="input-container" style="margin: 0px 0px 20px 0px;">
            <label>Cuenta</label>
            <div class="Cuenta-input-box">
              <div class="Icono-dinero">
                <img src="img/icon-dollar.svg" >
              <input  inputmode="numeric" type="text" pattern="[0-9]+" placeholder="0" value="">
            </div>
            </div>
          </div>
          <div class="Personas-container">
            <div class="Titulo-numero-personas">
              <label>Cantidad de personas</label>
            </div>
            <div class="numero-personas-box">
              <div class="icono persona">
                <img src="img/icon-person.svg" alt="">
              
              <input  style="margin-bottom: 20px;" inputmode="numeric" type="text" pattern="[0-9]+" placeholder="">
            </div>
            </div>
          </div>
          <div class="Propinas-container">
            <label>Seleccionar porcentaje</label>
            <div class="percentage-container">
              <button id="boton-5%" class="boton-propina" value="0.05">5%</button>
              <button id="boton-10%" class="boton-propina" value="0.1">10%</button>
              <button id="boton-15%" class="boton-propina" value="0.15">15%</button>
              <button id="boton-25%" class="boton-propina" value="0.25">25%</button>
              <button id="boton-50%" class="boton-propina" value="0.5">50%</button>
            </div>
          </div>
        </div>     
            <div class="output-box">
        <div>
                <div class="titulo-propina">
                  <h2 class="titulo-monto-propina" >Monto de Propina</h2>
                  <p>/ persona</p>
                </div>
                <div class="propina-output">
                  <div class="Icono-dinero">
                    <img src="img/icon-dollar.svg" alt="">
                  </div>
                  <h3 id="Resultado-propina">0.00</h3>
                </div>
              </div>
            </div>
              <div class="total-box">
                <div class="titulo-total">
                  <h2 >Total</h2>
                  <p>/ persona</p>
                </div>
                <div class="total-output">
                  <div>
                    <img src="img/icon-dollar.svg" alt="">
                  </div>
                  <h3 id="resultado-total">0.00</h3>
                </div>
          </div>
    </div>
  </div>
    <script src="../src/index.js"></script>
  </main>
  <div class="row justify-content-center">
    <button id="boton-reiniciar" class="col-2">
      Reiniciar
    </button>
  </div>
  <div style="margin-bottom: 250px;">
  </div>
  <footer>
    <div class="d-flex align-items-center justify-content-center" style="margin-top: 10px;">
      Derechos Reservados Â°2023 | Alumnos del Grupo 6
      </div>
  </footer>
  </div>
  
</body>

</html>
